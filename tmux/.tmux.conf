unbind C-b

set-option -g default-command "reattach-to-user-namespace -l zsh"

set -sg escape-time 0
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on
set -g default-terminal "screen-256color"

set-option -g detach-on-destroy off
set-option -g status-position top
set-option -g focus-events on

bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'V' send -X select-line
bind-key -T copy-mode-vi 'r' send -X rectangle-toggle
bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"

is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"

bind-key c new-window -ac "#{pane_current_path}"
bind-key h if-shell "$is_vim" "send-keys C-j h" "select-pane -L"
bind-key j if-shell "$is_vim" "send-keys C-j j" "select-pane -D"
bind-key k if-shell "$is_vim" "send-keys C-j k" "select-pane -U"
bind-key l if-shell "$is_vim" "send-keys C-j l" "select-pane -R"
bind-key r source-file ~/.tmux.conf \; display-message " âœ± tmux.conf is reloaded"
bind-key s if-shell "$is_vim" "send-keys C-w s" 'split-window -v -c "#{pane_current_path}"'
bind-key S split-window -v -c "#{pane_current_path}"
bind-key v if-shell "$is_vim" "send-keys C-w v" 'split-window -h -c "#{pane_current_path}"'
bind-key V split-window -h -c "#{pane_current_path}"
bind-key w 'kill-window'

bind-key t run-shell "sesh connect \"$(
    sesh list -tz | fzf-tmux -p 55%,60% \
    --no-sort --border-label ' sesh ' --prompt 'âš¡  ' \
    --header '  ^a all ^t tmux ^x zoxide ^d tmux kill ^f find' \
    --bind 'tab:down,btab:up' \
    --bind 'ctrl-a:change-prompt(âš¡  )+reload(sesh list)' \
    --bind 'ctrl-t:change-prompt(ğŸªŸ  )+reload(sesh list -t)' \
    --bind 'ctrl-x:change-prompt(ğŸ“  )+reload(sesh list -z)' \
    --bind 'ctrl-f:change-prompt(ğŸ”  )+reload(fd -H -d 2 -t d -E .Trash . ~)' \
    --bind 'ctrl-d:execute(tmux kill-session -t {})+change-prompt(âš¡  )+reload(sesh list)'
    )\""

bind-key c-j swap-pane -D
bind-key c-k swap-pane -U

set -g prefix C-j

set -g @plugin 'catppuccin/tmux'
set -g @plugin 'tmux-plugins/tpm'
set -g @catppuccin_flavour 'latte'
set -g @catppuccin_status_modules_right "session"
set -g @catppuccin_status_background "#{thm_gray}"
set -g @catppuccin_status_left_separator "â–ˆ"
set -g @catppuccin_status_right_separator "â–ˆ"
set -g @catppuccin_status_fill "all"

run '~/.tmux/plugins/tpm/tpm'
